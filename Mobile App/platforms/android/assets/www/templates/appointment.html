<ion-view cache-view="false" title="<i class='icon custom-Icon2 ion-help-circled'></i><span class='bar-tilte'>{{serviceName}}</span>" hide-back-button="true" align-title="left" class="bgblack" >
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="home">
        <form  name="appointment" novalidate>
            <div class="list">
                <label class="item item-input item-transpert item-select">
                    <div class="input-label">
                        City:
                    </div>
                    <select name="city">
                        <option selected>Bangalore</option>
                        <option >Mumbai</option>

                    </select>

                </label>
                <label class="item item-input item-transpert">
                    <input type="text" placeholder="Area:" ng-model="area" name="area" required>
                </label>
                <label class="item item-input item-transpert">
                    <input type="text" placeholder="Building/street:" ng-model="street" name="street" required>
                </label>
                <label class="item item-input item-transpert">
                    <input type="text" placeholder="Flat/House no:" ng-model="house" name="house" required>
                </label>
                <label class="item item-input item-transpert">
                    <input type="tel" placeholder="Number:" name="phone" data-phone ng-model="phone" required>
                </label>
                <p class="help-block" ng-show="appointment.phone.$dirty && appointment.phone.$error.phoneField">Please enter a valid phone number</p>
                <label class="item item-input item-transpert">
                    <input type="text" placeholder="Describe Problem:" ng-model="problem" name="problem" required>
                </label>
                <label class="item item-input item-transpert">
                    <span class="input-label">Upload Image: {{pic}}
                    <button ng-click="getPhoto()" style="display: inline-block; position: absolute;right: 2%;cursor: pointer" class="text-right">
                        <i class="ion-archive "></i></button>
                        </span>

                </label>
                <img ng-src="{{lastPhoto}}" style="max-width: 100%">
                <!--<label class="item item-input item-transpert">
                    <input type="date"  placeholder="Appointment time:" ng-model="appointmenttime" name="appointmenttime"  required>
                </label>-->
                <div class="button-bar">
                    <button class="button button-outline button-calm" type="submit" ng-click="makeAppointment()">Service Later</button>
                    <a class="button button-outline button-calm" ui-sref="menu.servicemap">Service Now</a>
                </div>
            </div>
        </form>
            </div>
    </ion-content>
</ion-view>
