
<ion-view cache-view="false" view-title="Login" hide-back-button="true" class="bgblack" >
    <ion-nav-bar class="bar-calm" align-title="left">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-ios7-locked"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content has-header="true" has-tabs="true" padding="true">
      <div class="row">
          <div class="col col-33 col-offset-33 col-center"> <img src="img/signup_logo.png"/></div>
      </div>
    <form ng-submit="tryLogin()">
      <div class="list">

        <label class="item item-input item-transpert">
          <input type="text" placeholder="Email" ng-model="loginData.email">
        </label>
        <label class="item item-input item-transpert">
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>

        <div>
          <button class="button button-block  button-calm" type="submit">Login</button>
        </div>
        <div style="text-align: center">
          Or <a class="button button-block  button-calm" ui-sref="signup">Create an account</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
