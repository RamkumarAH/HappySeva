<ion-view view-title="<i class='icon custom-Icon1 custom-order'><img src='img/home_96x96.png' class='navIcon' /></i><span class='bar-tilte'>My Orders</span>" hide-back-button="false" align-title="left" class="themeBgColor1" >
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="Order">
            <h5>Active orders</h5>
            <ul class="active-order">

                <li ng-repeat="order in orderlist  | filter: { stutas: 'active' }">
                    <div class="active-{{order.status}}">
                        Order id: {{order.orderId}}<br/>
                        Order date: {{order.orderDate}}<br/>
                        Vendor: {{order.vender}}<br/>
                        <a class="button button-clear text-right"><i class="ion ion-close"></i> Cancel</a>

                    </div>
                </li>
            </ul>
            <h5>Completed orders</h5>
            <ul class="completed-order">
                <li ng-repeat="order in orderlist | filter: { stutas: 'completed' }">
                    <div class="active-{{order.status}}">
                        Order id: {{order.orderId}}<br/>
                        Order date: {{order.orderDate}}<br/>
                        Vendor: {{order.vender}}<br/>
                        <a class="button button-clear text-right"><i class="ion ion-checkmark"></i> Repeat</a>

                    </div>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
