<ion-view cache-view="false" title="<i class='icon custom-Icon2 ion-help-circled'></i><span class='bar-tilte'>{{serviceName}}</span>" hide-back-button="false" align-title="left" class="themeBgColor1" >
    <ion-content has-header="true" has-tabs="true" padding="false">
        <div class="" style="position: relative;height: 100%" >
            <div style="position: absolute;top: 2%;left: 1%;width: 98%;">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search">
                </label>
            </div>
           <app-map data-tap-disabled="true" class="serviceMap" ng-style ="{height: mapHeight + 'px'}" style="height:100%;margin:-1px;position: relative;"
                     center="basel"
                     zoom="15"
                     markers="whoiswhere"
                    >
            </app-map>
            <!--<div my-map="" ng-style ="{height: mapHeight + 'px'}"></div>-->

                <div class="button-bar">

                    <a class="button button-full button-energized" ui-sref="menu.servicenow">Service Now</a>

                </div>
            </div>-->
        </div>

    </ion-content>
</ion-view>
