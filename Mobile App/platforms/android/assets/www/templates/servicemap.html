<ion-view cache-view="false" title="{{serviceName}}" hide-back-button="true" align-title="left" class="bgblack" >
    <ion-content has-header="true" has-tabs="true" padding="false">
        <div class="" style="position: relative;height: 100%">
            <div style="position: absolute;top: 2%;left: 1%;width: 98%;">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search">
                </label>
            </div>
            <app-map ng-style ="{height: mapHeight + 'px'}" style="height:100%;margin:-1px;position: relative;"
                     center="basel"
                     zoom="15"
                     markers="whoiswhere"
                    >
            </app-map>
            <div style="position: absolute;bottom: -2%;left: 0%;width: 100%;">
                <div class="button-bar">
                    <a class="button button-full button-calm " ui-sref="menu.appointment">Make Appointment</a>
                    <a class="button button-full button-energized" ui-sref="menu.servicenow">Service Now</a>

                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
