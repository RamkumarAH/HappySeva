<ion-view cache-view="false" view-title="Customer Registration" class="bgblack" align-title="left">
    <ion-nav-bar class="bar-calm" align-title="left">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-ios7-locked"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>

    </ion-nav-bar>
  <ion-content has-header="true" has-tabs="true" padding="true" >
      <div style="position: relative">
          <div class="logo-center">
              <img src="img/signup_logo.png"/>
          </div>
      </div>
    <form ng-submit="trySignup()" name="register" >
      <div class="list">
        <label class="item item-input item-transpert">
          <input type="text" placeholder="Name:" ng-model="name" namr="name" required>
        </label>
        <!--<label class="item item-input item-transpert">
            <input type="tel" placeholder="Number:" name="phone" data-phone ng-model="phone" required>
        </label>
          <p class="help-block" ng-show="register.phone.$dirty && register.phone.$error.phoneField">Please enter a valid phone number</p>-->
        <label class="item item-input item-transpert">
          <input type="email" placeholder="Email:" ng-model="email" name="email" required>

        </label>
          <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please  enter a proper email</p>
        <label class="item item-input item-transpert">
          <input type="password" placeholder="Password" ng-model="password" name="password" required>
        </label>
        <label class="item item-input item-transpert">
              <input type="password" placeholder="Confirm Password" ng-model="password_confirm" name="password_confirm" validate-Equals="password">
        </label>
          <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$error.validateEquals">please match the passwords</p>
          <div>
              <button ng-disabled="register.$invalid" class="button button-block button-calm" type="submit">Sign Up</button>
          </div>
          <div style="text-align: center">
              Or <a class="button button-block button-calm" ui-sref="login">Sign In</a>
          </div>


      </div>
    </form>
  </ion-content>
</ion-view>
