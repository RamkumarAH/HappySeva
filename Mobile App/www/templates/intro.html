
<ion-view cache-view="false" view-title="<i class='icon custom-Icon2 ion-android-contacts'></i><span class='bar-tilte'>About us</span>">
    <ion-nav-bar class="bar-assertive" align-title="left">


        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-slide-box show-pager="true" on-slide-changed="slideHasChanged($index)" pager-click="pagerClick($index)">
        <ion-slide>
            <div class="" style="position: relative; " ng-style ="{height: contentH + 'px'}">
                <div class="logo-center">
                    <img src="img/white_logo.png" class="logoWidth"/>
                </div>
                <div class="row">
                    <div class="col">
                        <p>simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                        <p>when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries</p>
                    </div>
                </div>

            </div>
        </ion-slide>
        <ion-slide>
            <div class="" style="position: relative; " ng-style ="{height: contentH-40 + 'px'}">
                <div class="tour1" style="width: 100%;" ng-style ="{height: contentH-40 + 'px'}"></div>

            </div>
        </ion-slide>
        <ion-slide>
            <div class="" style="position: relative; " ng-style ="{height: contentH-40 + 'px'}">
                <div class="tour2" style="width: 100%;" ng-style ="{height: contentH-40 + 'px'}"></div>

            <div class="" style="position: relative; " ng-style ="{height: contentH-40 + 'px'}">
                <div class="tour4" style="width: 100%;" ng-style ="{height: contentH-40 + 'px'}"></div>

                <div class="tour5" style="width: 100%;" ng-style ="{height: contentH-40 + 'px'}"></div>

            </div>
        </ion-slide>
        <ion-slide>
            <div class="" style="position: relative; " ng-style ="{height: contentH-40 + 'px'}">
                <div class="tour6" style="width: 100%;" ng-style ="{height: contentH-40 + 'px'}"></div>
